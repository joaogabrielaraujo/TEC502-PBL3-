<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #clock {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #ip_leader{
            font-size: 12px;
            font-weight: bold;
            color:#0056b3;
        }
        #ip_clock{
            font-size: 12px;
            font-weight: bold;
            color:lightblue;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: 120px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ip_clock">Waiting...</div>
        <div id="ip_leader">Waiting...</div>
        <div id="clock">00:00:00</div>
        <div>
            <input type="text" id="newTime" placeholder="New Time (hh:mm:ss)">
            <button onclick="updateTime()">Set Time</button>
        </div>
        <div>
            <input type="text" id="newDrift" placeholder="New Drift">
            <button onclick="updateDrift()">Set Drift</button>
        </div>
    </div>

    <script>
        function fetchClock() {
            fetch('/get_clock')
                .then(response => response.json())
                .then(data => {
                    const timeString = data.time;
                    document.getElementById('clock').textContent = timeString;
                    const leader = data.leader;
                    document.getElementById("ip_leader").textContent = "Leader: " + leader;
                    const ip_clock = data.ip;
                    document.getElementById("ip_clock").textContent = "Actual: " + ip_clock;
                })
                .catch(error => console.error('Error fetching clock:', error));
        }

        function updateTime() {
            const newTime = document.getElementById('newTime').value;
            fetch('/update_time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ time: newTime })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Time updated successfully');
                } else {
                    alert('Failed to update time');
                }
            })
            .catch(error => console.error('Error updating time:', error));
        }

        function updateDrift() {
            const newDrift = document.getElementById('newDrift').value;
            fetch('/update_drift', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ drift: newDrift })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Drift updated successfully');
                } else {
                    alert('Failed to update drift');
                }
            })
            .catch(error => console.error('Error updating drift:', error));
        }

        setInterval(fetchClock, 100); // Update clock every second
    </script>
</body>
</html>
